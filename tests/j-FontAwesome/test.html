<head>
	<title>PAGE TITLE</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<link rel="stylesheet" href="http://cdn.componentator.com/spa.min@15.css" />
	<style>
.hidden { display: none; }
.ui-fontawesome * { box-sizing: border-box; }
.ui-fontawesome { border: 1px solid #E0E0E0; font-size: 14px; color: black; position: absolute; width: 400px; height: 300px; z-index: 10; background-color: white; box-shadow: 0 5px 10px rgba(0,0,0,0.08); border-radius: 4px; z-index: 80; }
.ui-fontawesome-icons { overflow: hidden; }
.ui-fontawesome-icons ul { list-style-type: none; margin: 0; padding: 10px 50px 0 15px; height: 250px; overflow-y: scroll; width: 110%; }
.ui-fontawesome-recentlist { list-style-type: none; margin: 0; border-bottom: 1px solid #E0E0E0; padding: 3px 15px 5px; background-color: #F8F8F8; overflow: hidden; white-space: nowrap; }
.ui-fontawesome li { position: relative; display: inline-block; width: 28px; height: 25px; text-align: center; margin-top: 2px; cursor: pointer; padding: 4px 0 0 0; border-radius: 4px; color: black; }
.ui-fontawesome li:hover { background-color: #3BAFDA; color: white; }
.ui-fontawesome-recent .ui-fontawesome-icons ul { height: 215px; }
.ui-fontawesome-search { border-bottom: 1px solid #E0E0E0; height: 34px; }
.ui-fontawesome-search input { width: 100%; outline: 0; background-color: white; font: normal normal 12px Arial; border: 0; margin: 0; padding: 0; }
.ui-fontawesome-search span { float: left; width: 30px; text-align: center; height: 30px; padding: 10px 0 0 0; font-size: 12px; color: #A0A0A0; }
.ui-fontawesome-search .fa-times { color: red; cursor: pointer; }
.ui-fontawesome-search div { margin-left: 30px; padding: 8px 10px 0 0; }
.ui-fontawesome .hidden { display: none !important; }

@media(max-width: 767px) {
	.ui-fontawesome { width: 90%; margin-left: 5%; }
	.ui-fontawesome li { width: 10%; }
}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js" data-main="../bootstrap.js"></script>
</head>
<body style="font-family:Arial">
